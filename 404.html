<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Heading" content="Lachlanjowett.com 404">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="404.css" rel="stylesheet" type="text/css">
    <title>404 | Lachlanjowett.com</title>
</head>

<body>
    <div class="a">
        <h1 class="b">
            404 - Page not found
        </h1>
        <br>
        <p>
            Hold up a sec...
        </p>
        <br>
        <p>Redirecting in <span id="time">4</span></p>
    </div>
    <script type="text/javascript">
        var el = document.getElementById("time");
        setTimeout(() => {
            window.location.replace("https://www.lachlanjowett.com");
        }, 4000)
        setTimeout(() => {
            el.innerText = "3";
        }, 1000)
        setTimeout(() => {
            el.innerText = "2";
        }, 2000)
        setTimeout(() => {
            el.innerText = "1";
        }, 3000)
        setTimeout(() => {
            el.innerText = "0";
        }, 4000)
    </script>
</body>
